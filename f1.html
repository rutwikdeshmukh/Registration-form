<!DOCTYPE html>
<html>
    <head>
        <title>Sign up here</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
      <p>Registration</p>
      <style>
        div {
          background-image: url(download\ \(1\).jpg);background-repeat: no-repeat;background-size: cover;
        }
        </style>
        
        <form method="post" target="#" onsubmit="return validate()">
        <h1>Sign up </h1>
        
        
      	Name<br>
      	<input type="text" name="name"><br>
        Email<br>
	<input type="text" name="email"><br>
        Retype email<br>
      	<input type="text" name="retype_email"><br>
        Create a password<br>
	<input type="password" name="password"><br>
        Retype password<br>
	<input type="password" name="retype_password"><br>
        
        <label>
          <input type="checkbox" name="terms">By signing up to 
           <a href="#service">Terms </a> and <a href="#policy">Policy</a>
        </label>
            
      	<div class="button">
          <input type="submit" class="button" value="Set Up Account">
        </div>
        
	</form>
</body>
</html>
